<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roominess</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="nav-brand">
        <img src="logo.png" alt="Roominess Logo">
        <h1>Roominess</h1>
      </div>

    <!-- Main Content -->
    <main>
      <!-- Login Section -->
      <div id="login-section" class="section">
        <div class="login-container">
          <h2>Welcome</h2>
          <p>Sign in to book a room</p>
          <button id="login-btn" class="btn btn-primary">
            Sign in with Google
          </button>
        </div>
      </div>

      <!-- Legend -->
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color available"></div>
          <span>Available</span>
        </div>
        <div class="legend-item">
          <div class="legend-color occupied"></div>
          <span>Occupied</span>
        </div>
        <div class="legend-item">
          <div class="legend-color booked"></div>
          <span>Booked</span>
          <span class="clock-icon">üïê</span>
          <span id="booking-timer" class="booking-timer">--:--</span>
        </div>

        <!-- Legend -->
        <div class="legend">
          <div class="legend-item">
            <div class="legend-color available"></div>
            <span>Available</span>
          </div>
          <div class="legend-item">
            <div class="legend-color occupied"></div>
            <span>Occupied</span>
          </div>
        </div>

        <!-- Floor Plan Container -->
        <div id="map-container">
          <div id="floor-plan">
            <div
              id="loading"
              style="display: none; padding: 20px; text-align: center"
            >
              Loading rooms...
            </div>
          </div>
        </div>
      </div>
    </main>

      <div class="modal-capacity">
        <p id="modal-room-capacity"></p>
        <p id="modal-occupancy-info"></p>
      </div>
    </div>

    <!-- Load Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</html>
