<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chas Room Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Chas Academy - Room Booking</h1>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Login Section -->
      <div id="login-section" class="section">
        <div class="login-container">
          <h2>Welcome</h2>
          <p>Sign in to book a room</p>
          <button id="login-btn" class="btn btn-primary">
            Sign in with Google
          </button>
        </div>
      </div>

      <!-- User Section -->
      <div id="user-section" class="section" style="display: none">
        <!-- User Info Bar -->
        <div class="user-info">
          <span>Logged in as: <strong id="user-email"></strong></span>
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>

        <!-- Legend -->
        <div class="legend">
          <div class="legend-item">
            <div class="legend-color available"></div>
            <span>Available</span>
          </div>
          <div class="legend-item">
            <div class="legend-color occupied"></div>
            <span>Occupied</span>
          </div>
        </div>

        <!-- Floor Plan Container -->
        <div id="map-container">
          <div id="floor-plan">
            <div
              id="loading"
              style="display: none; padding: 20px; text-align: center"
            >
              Loading rooms...
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Room Details Modal -->
    <div id="room-modal" class="modal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <h2 id="modal-room-name"></h2>
        <p id="modal-room-status"></p>
        <p id="modal-room-capacity"></p>
        <div id="modal-actions"></div>
      </div>
    </div>

    <!-- Load Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Load application script (with cache buster) -->
    <script src="script.js?v=2.0.0"></script>
  </body>
</html>
