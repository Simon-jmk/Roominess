<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #f8fafc; padding: 1rem; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 2rem; border-radius: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        
        #canvas {
            width: 100%;
            height: 400px;
            border: 3px solid #e5e7eb;
            border-radius: 0.75rem;
            background: #000;
            margin: 1rem 0;
            display: block;
        }

        .result-box { background: #ecfdf5; border-left: 4px solid #10b981; padding: 1rem; border-radius: 0.75rem; margin: 1rem 0; }
        .result-label { font-size: 0.8rem; color: #047857; margin-bottom: 0.5rem; font-weight: 600; }
        .result-value { font-size: 1.2rem; font-family: monospace; color: #0b5345; word-break: break-all; background: white; padding: 0.5rem; border-radius: 0.5rem; }
        
        .status-box { background: #f1f5f9; padding: 1rem; border-radius: 0.75rem; margin: 1rem 0; }
        .status-item { font-size: 0.9rem; color: #475569; margin: 0.5rem 0; }
        .status-value { font-weight: 600; color: #059669; }
        
        button { width: 100%; padding: 1rem; border: none; border-radius: 0.75rem; font-size: 1rem; font-weight: 600; cursor: pointer; margin-bottom: 0.5rem; }
        .btn-start { background: #10b981; color: white; }
        .btn-stop { background: #ef4444; color: white; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .info { background: #eff6ff; color: #1e40af; padding: 0.75rem; border-radius: 0.75rem; margin-top: 1rem; border-left: 4px solid #3b82f6; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç QR Scanner</h1>
        
        <canvas id="canvas"></canvas>

        <div class="result-box">
            <div class="result-label">Scanned Value:</div>
            <div class="result-value" id="scanned-value">--</div>
        </div>

        <div class="status-box">
            <div class="status-item">Status: <span class="status-value" id="status">Ready</span></div>
            <div class="status-item" id="message">Tap "Start Scanner" to begin</div>
        </div>

        <button id="start-btn" class="btn-start">üì± Start Scanner</button>
        <button id="stop-btn" class="btn-stop" style="display: none;">‚èπÔ∏è Stop Scanner</button>
        
        <div id="info-box" style="display: none;"></div>
    </div>

    <script>
        // Polyfill for older browsers
        if (!navigator.mediaDevices) {
            navigator.mediaDevices = {};
        }
        if (!navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia = function(constraints) {
                const getUserMedia = 
                    navigator.getUserMedia ||
                    navigator.webkitGetUserMedia ||
                    navigator.mozGetUserMedia ||
                    navigator.msGetUserMedia;
                if (!getUserMedia) {
                    return Promise.reject(new Error('getUserMedia not supported'));
                }
                return new Promise((resolve, reject) => {
                    getUserMedia.call(navigator, constraints, resolve, reject);
                });
            };
        }

        // ============================================
        // GLOBAL VARIABLE: Scanned QR Code Value
        // ============================================
        let scannedQRValue = null;

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const scannedValueEl = document.getElementById("scanned-value");
        const statusEl = document.getElementById("status");
        const messageEl = document.getElementById("message");
        const startBtn = document.getElementById("start-btn");
        const stopBtn = document.getElementById("stop-btn");
        const infoBox = document.getElementById("info-box");

        let stream = null;
        let scanning = false;
        let video = null;

        function setStatus(status, message) {
            statusEl.textContent = status;
            messageEl.textContent = message;
        }

        function showInfo(msg) {
            infoBox.style.display = "block";
            infoBox.innerHTML = `<div class="info">‚ÑπÔ∏è ${msg}</div>`;
        }

        async function startScanning() {
            console.log("=== STARTING SCANNER ===");
            startBtn.style.display = "none";
            stopBtn.style.display = "block";
            infoBox.style.display = "none";
            setStatus("scanning", "Opening camera...");

            try {
                canvas.width = 640;
                canvas.height = 480;

                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });

                video = document.createElement("video");
                video.setAttribute("playsinline", "true");
                video.setAttribute("autoplay", "true");
                video.setAttribute("muted", "true");
                video.srcObject = stream;
                video.play();

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    setStatus("scanning", "Point at QR code");
                    scanning = true;
                    scanLoop();
                };

            } catch (err) {
                console.error("Camera Error:", err);
                setStatus("error", err.message);
                stopBtn.style.display = "none";
                startBtn.style.display = "block";
            }
        }

        function scanLoop() {
            if (!scanning || !video) return;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    // ============================================
                    // STORE SCANNED VALUE
                    // ============================================
                    scannedQRValue = code.data;
                    
                    console.log("‚úÖ QR DETECTED:", scannedQRValue);
                    
                    // Update UI
                    scannedValueEl.textContent = scannedQRValue;
                    setStatus("success", "QR code scanned!");
                    showInfo(`Value stored in variable: scannedQRValue = "${scannedQRValue}"`);
                    
                    // Stop scanning
                    scanning = false;
                    stopScanning();
                    
                    // ============================================
                    // Ready for Supabase integration here
                    // Call your Supabase function with: scannedQRValue
                    // ============================================
                    
                    return;
                }
            } catch (err) {
                // Ignore scan errors
            }

            requestAnimationFrame(scanLoop);
        }

        function stopScanning() {
            console.log("Stopping scanner...");
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (video) {
                video.srcObject = null;
                video = null;
            }
            stopBtn.style.display = "none";
            startBtn.style.display = "block";
            
            if (!scannedQRValue) {
                setStatus("stopped", "Scanner stopped");
            }
        }

        startBtn.onclick = startScanning;
        stopBtn.onclick = stopScanning;

        console.log("‚úÖ QR Scanner ready");
        console.log("üìù Scanned values will be stored in: scannedQRValue");
        setStatus("ready", "Ready to scan");
    </script>
</body>
</html>
